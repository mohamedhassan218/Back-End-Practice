<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <form action="http://localhost:3000/download-video" method="get">
        <h1>Download Video</h1>
        <input type="text" id="videoUrl" name="videoUrl" required placeholder="URL">
        <input type="text" id="videoName" name="videoName" required placeholder="Video Name">

        <br>

        <button type="submit">Download Video</button>
    </form>
</body>

</html>
